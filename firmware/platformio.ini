; PlatformIO Project Configuration
; ESP32 Smart Drip Irrigation System

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Libraries
lib_deps =
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3
    WiFi

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DMQTT_MAX_PACKET_SIZE=1024

; Upload settings
upload_speed = 921600
