<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Plant Irrigation Control</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ± Plant Irrigation</h1>
            <div id="status" class="status offline">
                <span class="dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <main>
            <!-- Single Pump Card -->
            <div class="pump-card" id="pump1-card">
                <div class="pump-header">
                    <h2>ðŸ’§ Water Pump</h2>
                    <span class="pump-status" id="pump1-status">OFF</span>
                </div>
                
                <div class="controls">
                    <button class="btn btn-on" onclick="setPump('on')">Turn ON</button>
                    <button class="btn btn-off" onclick="setPump('off')">Turn OFF</button>
                </div>
            </div>
        </main>

        <footer>
            <p>ESP32 Smart Irrigation System</p>
            <p id="last-update">Last update: --</p>
        </footer>
    </div>

    <!-- Config Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2>ðŸ”§ MQTT Configuration</h2>
            <p>Configure your HiveMQ Cloud credentials:</p>
            <div class="form-group">
                <label>Broker Host:</label>
                <input type="text" id="mqtt-host" placeholder="xxx.s1.eu.hivemq.cloud">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="mqtt-user" placeholder="your-username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="mqtt-pass" placeholder="your-password">
            </div>
            <button class="btn btn-primary" onclick="saveConfig()">Save & Connect</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
